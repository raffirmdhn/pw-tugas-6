<!DOCTYPE html>
<html>
  <head>
    <title>Burung flex</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        justify-content: center;
      }
      .row {
        display: flex;
        justify-content: space-between;
      }
      .col {
        width: 23%;
        aspect-ratio: 1;
        border: 1px solid #000;
        overflow: hidden;
      }
      .row .col img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="./images/burung1.png" alt="burung1.png">
        </div>
        <div class="col">
          <img src="./images/burung2.png" alt="burung2.png">
        </div>
        <div class="col">
          <img src="./images/burung3.png" alt="burung3.png">
        </div>
        <div class="col">
          <img src="./images/burung4.png" alt="burung4.png">
        </div>
      </div>
    </div>
  </body>
</html>
